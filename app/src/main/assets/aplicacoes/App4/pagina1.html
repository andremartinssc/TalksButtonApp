<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    <link rel="stylesheet" href="stylesp1.css">
    <script>
        // Temporizador para inatividade (5 segundos de inatividade)
        let inatividadeTemporizador;

        function reiniciarTemporizador() {
            clearTimeout(inatividadeTemporizador);
            inatividadeTemporizador = setTimeout(function() {
                window.location.href = 'index.html';
            }, 5000); // 5 segundos
        }

        // Reiniciar o temporizador ao detectar interação
        window.onload = reiniciarTemporizador;
        document.onmousemove = reiniciarTemporizador;
        document.onkeydown = reiniciarTemporizador;
        document.onclick = reiniciarTemporizador;
        document.onscroll = reiniciarTemporizador;

        // Função para converter texto em fala
        function falarTexto(texto) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR'; // Define o idioma para português
            synth.speak(utterance);
        }

        // Função para executar animação, leitura de texto e redirecionamento
        function executeAnimation(containerClass, url, texto) {
            const container = document.querySelector(containerClass);
            container.classList.add('highlight'); // Adiciona a classe de destaque

            falarTexto(texto); // Fala o texto associado

            // Redireciona após 600ms e remove a classe 'highlight'
            setTimeout(function() {
                container.classList.remove('highlight'); // Remove o destaque
                if (url) {
                    window.location.href = url; // Redireciona se a URL for válida
                }
            }, 600); // 600ms de espera para permitir a animação
        }

        // Adiciona eventos de teclado para os atalhos
        document.addEventListener('keydown', function(event) {
            if (event.key === '1') {
                executeAnimation('.container1', 'jogo_da_memoria.html', 'Abrindo o jogo da memória.');
            } else if (event.key === '0') {
                executeAnimation('.container2', '', 'Abrindo o jogo bate marmota.');
            } else if (event.key === '2') {
                executeAnimation('.container2', '', 'Abrindo o jogo bate marmota.');
            } else if (event.key === 'x') {
                executeAnimation('.container3', '', 'Abrindo o jogo de guitarra.');
            } else if (event.key === '3') {
                executeAnimation('.container3', '', 'Abrindo o jogo de guitarra');
            } else if (event.key === 'm') {
                executeAnimation('.container4', '', 'Abrindo o jogo de pinball.');
            } else if (event.key === '4') {
                executeAnimation('.container4', '', 'Abrindo o jogo de pinball.');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Cada container possui um evento de clique que aciona a animação, leitura e redirecionamento -->
        <div class="container1" onclick="executeAnimation('.container1', 'jogo_da_memoria.html', 'Abrindo o jogo da memória.')">
            <img src="img/jogo_memoria.jpg" alt="Jogo da Memória" width="100">
        </div>

        <div class="container2" onclick="executeAnimation('.container2', '', 'Abrindo o jogo bate marmota.')">
            <img src="img/jogo_bate_marmota.webp" alt="Jogo Bate Marmota" width="100">
        </div>

        <div class="container3" onclick="executeAnimation('.container3', '', 'Abrindo o jogo de guitarra.')">
            <img src="img/jogo_guitar.jpg" alt="Jogo de Guitarra" width="100">
        </div>

        <div class="container4" onclick="executeAnimation('.container4', '', 'Abrindo o jogo de pinball.')">
            <img src="img/jogo_pinball.jpg" alt="Jogo de Pinball" width="100">
        </div>
    </div>

    <div class="container0">
        <img src="img/gatinhogif.gif" alt="Gif de um gatinho">
    </div>

    <a href="pagina1_edit.html" class="button">Editar</a>
</body>
</html>
